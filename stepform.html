<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>stepWise Form</title>
        <link rel="stylesheet" href="stepform.css">
    </head> 
    <body>
        <div class="caption">
            <p style="text-align: center;">Scalable Stepwise Form <small>(By: Einstein Bolarinwa)</small></p>
        </div>
        <div id="multi-step-form-container">
            <!-- Form Steps / Progress Bar -->
            <ul class="form-stepper form-stepper-horizontal">
                <!-- Step 1 -->
                <li class="form-stepper-active text-center form-stepper-list" step="1">
                    <a class="">
                        <span class="form-stepper-circle">
                            <span>1</span>
                        </span>
                        <div class="label sm-none">Caption 1</div>
                    </a>
                </li>
                <!-- Step 2 -->
                <li class="form-stepper-unfinished text-center form-stepper-list" step="2">
                    <a class="">
                        <span class="form-stepper-circle text-muted">
                            <span>2</span>
                        </span>
                        <div class="label text-muted sm-none">Caption 2</div>
                    </a>
                </li>
                <!-- Step 3 -->
                <li class="form-stepper-unfinished text-center form-stepper-list" step="3">
                    <a class="">
                        <span class="form-stepper-circle text-muted">
                            <span>3</span>
                        </span>
                        <div class="label text-muted sm-none"><span>Caption 3</span></div>
                    </a>
                </li>
            </ul> 
            <!-- Step Wise Form Content -->
            <form action="#" method="POST" class="form" enctype="multipart/form-data">
                <!-- Step 1 Content -->
                <section id="step-1" class="form-step">
                    <h5 class="font-normal">Caption 1</h5>
                    <!-- Step 1 input fields -->
                    <div class="control_container">
                        <div class="row">
                            <div class="col"></div>
                            <div class="col"></div>
                        </div>
                        <div class="row">
                            <div class="col"></div>
                            <div class="col"></div>
                        </div>
                    </div>
                    <div class="navigButton">
                        <button class="button next-btn btn-navigate-form-step" type="button" step_number="2">Next </button>
                    </div>
                </section>
    
                <!-- Step 2 Content, default hidden on page load. -->
                <section id="step-2" class="form-step d-none">
                    <h5 class="font-normal">Caption 2</h5>
                    <!-- Step 2 input fields -->
                    <div class="control_container">
                        <div class="row">
                            <div class="col"></div>
                            <div class="col"></div>
                        </div>
                        <div class="row">
                            <div class="col"></div>
                            <div class="col"></div>
                        </div>
                    </div>
                    <div class="navigButton">
                        <button class="button prev-btn btn-navigate-form-step" type="button" step_number="1">Prev</button>
                        <button class="button next-btn btn-navigate-form-step" type="button" step_number="3">Next </button>
                    </div>
                </section>
    
    
                <!-- Step 3 Content, default hidden on page load. -->
                <section id="step-3" class="form-step d-none">
                    <h5 class="font-normal">Caption 3</h5>
                    <!-- Step 3 input fields -->
                    <div class="control_container">
                        <div class="row">
                            <div class="col"></div>
                            <div class="col"></div>
                        </div>
                        <div class="row">
                            <div class="col"></div>
                            <div class="col"></div>
                        </div>
                    </div>
                    <div class="navigButton">
                        <button class="button prev-btn btn-navigate-form-step" type="button" step_number="2"> Prev</button>
                        <button class="button submit-btn" type="submit" name="addStudentsubmit">Submit</button>
                    </div>
                </section>
            </form>
        </div>
    </body>
    <script src="stepform.js"></script>
</html>
